<!DOCTYPE html>
<html>
	<head>
		<title>Rejoignez-nous!</title>
		<img src="pic/banner_cake_plate.jpeg" alt="Picture of a piece of cake on a plate"width="100%" height="100%">
	</head>
	
	<body>
		<header>
			<nav>
				<a href="form_Fr.html" target="_blank"><img src="pic/FR.jpg" alt="français" width="50" height="30"></a> / <a href="form_Eng.html" target="_blank" ><img src="pic/ENG.png" alt="english" width="50" height="30"></a>
			</nav>
		</header>
			
		<div id="logo">
			<a href="index.html"><img src="pic/Miamlogo.png" alt="Logo miam miam" width="400" height="250"></a>
			<h3>Inscrivez-vous à la newsletter pour recevoir de nouvelles recettes miam miam.</h3>
			<br>
		</div>
	
	<!-- A label can be bound to an element either by using the "for" attribute, or by placing the element inside the <label> element. 
	The <label> element does not render as anything special for the user. However, it provides a usability improvement for mouse users, because if the user clicks on the text within the <label> element, it toggles the control.
	In the <label>, for="" == element's id="" to bind them together.
	+ for readers and accessibility users-->
	
		<form method="GET">
			<label for="nom">Nom:</label><br>
				<input type="text" name="Nom" id="nom"><br>
		
			<label for="prenom"> Prénom:</label><br> 
				<input type="text"name="Prénom" id="prenom"><br>
		
			<label for="email">Email:</label><br> 
				<input type="Email" name="email" id="email" required><br>
		
			<label for="password">Mot de passe:</label><br> 
				<input type="password" name="password" id="password" minlength="5" maxlength="10"><br>
			<br>
		
			<label for="Sexe" id="sexe">Sexe:</label><br>
				<label for="Homme">Homme</label><input type="radio" name="sexe" id="Homme" value="Homme"><br>
				<label for="Femme">Femme</label><input type="radio" name="sexe" id="Femme" value="Femme"><br>
				<label for="Autre">Autre</label><input type="radio"name="sexe" id="Autre" value="Autre"><br>
			<br>
		
			<label for="language" id="language">Choisissez votre langue:</label><br>
				<select id="language" name="language">
					<option value="français">Français</option>
					<option value="anglais">Anglais</option>
				</select><br>
			<br>

			<label for="preference" id="preference">Quelles recettes recherchez-vous?</label><br>
				<label for="sucré">Sucré<input type="checkbox" name="preference" value="sucré" id="sucré"></label><br>
				<label for="salé">Salé<input type="checkbox" name="preference" value="salé" id="salé"></label><br>
				<label for="boissons">Boissons<input type="checkbox" name="preference" value="boissons" id="boissons"></label><br>
			<br>
		
			<input type="submit" name="submit" value="Rejoignez-nous!"><br>
		</form>

	</body>

	</footer>
</html>
